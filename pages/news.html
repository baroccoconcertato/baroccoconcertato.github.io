            <h4>Рождение оркестра</h4>
            <p>
              <img src="../media/news2.jpg" class="mr-3" alt="...">
              Концертный зал Мариинского Театра<br>
              
              Премьера программы «РОЖДЕНИЕ ОРКЕСТРА (путешествие по Италии)»<br>
              
              9 октября 2016, 19.00<br>
              
              Концертный зал Мариинского Театра<br>
              
              (ул. Писарева, 20; вход с ул. Декабристов, 37)<br>
              
              Билеты на сайте Мариинского Театра<br><br>
              
              В сентябре 2016 года петербургский ансамбль BAROCCO CONCERTATO стал лауреатом престижнейшего европейского конкурса
              исполнителей барочной музыки, Internationaal Van Wassenaer Concours 2016 в Утрехте (3-е место). Прежде лишь знаменитому
              ансамблю Musica Petropolitana удавалось завоевать внимание жюри этого конкурса (в 1993 году). Коллектив BAROCCO
              CONCERTATO, созданный в 2011 году учениками Musica Petropolitana под руководством Марии Крестинской, стал вторым в
              истории России победителем самого взыскательного в мире смотра музыкантов в области исторически информированного
              исполнительства. 9 октября премьерой программы «Рождение оркестра» в Концертном зале Мариинского театра ансамбль
              отпразднует это феноменальное событие.<br><br>
              
              Программа «Рождение оркестра» наглядно, во всех вкусных музыкальных подробностях показывает, как в начале XVII века в
              Италии был создан оркестр – основа классической музыки, какой мы ее знаем сегодня. В произведениях Клаудио Монтеверди,
              Дарио Кастелло, Джованни Габриели, Бьяджо Марини, Эмилио де Кавальери мы услышим и увидим, как струнный (светский) и
              духовой (церковный) ансамбли постепенно сливаются в большое многотембровое полотно; как скрипки теснят изысканное
              семейство виол да гамба, а яркая гармония – сложную полифонию. Оркестр родился вместе со стилем барокко и претерпевал
              многообразные изменения вместе с ним. Во втором отделении программы, посвященном развитию оркестра в Италии XVIII
              столетия, будут представлены концерты для двух гобоев и оркестра, виоль д'амур и лютни Антонио Вивальди и
              концерт-синфония для натуральной трубы и струнного оркестра Джузеппе Торелли. В заключение концерта прозвучит кантата
              Антонио Вивальди «Cessate omai cessate».<br><br>
              
              В масштабном проекте занято более 20 музыкантов. Струнную группу представляет расширенный состав BAROCCO CONCERTATO.
              Московский ансамбль барочных духовых инструментов ALTA CAPELLA под руководством Ивана Великанова вольется в общее
              звучание с цинками (корнетами) и сакбутами. В концерте принимают участие меццо-сопрано Дарья Телятникова (солистка
              Пермского театра оперы и балета, приглашенная солистка Большого театра), мастер игры на цинке Джед Аллен (США -
              Швейцария), знаменитый барочный перкуссионист Мирко Мунгари (Италия).
              Исполнители:<br><br>
              
              Дарья Телятникова (меццо-сопрано)<br>
              Мирко Мунгари (перкуссия) Италия<br>
              Джед Аллен (цинк) США - Швейцария<br><br>
              
              Ансамбль BAROCCO CONCERTATO (Санкт-Петербург):<br>
              
              Мария Крестинская (барочная скрипка, виоль д'амур)<br>
              Сергей Фильченко (барочная скрипка)<br>
              Светлана Гринфельд (барочная скрипка)<br>
              Ксения Тимофеева (барочная скрипка)<br>
              Александр Горбунов (барочный альт)<br>
              Руст Позюмский (виола да гамба)<br>
              Август Крепак (барочная виолончель)<br>
              Елизавета Панченко (клавесин, орган)<br>
              Катерина Кинг (барочная арфа)<br>
              Константин Щеников-Архаров (лютня, теорба)<br>
              Евгений Яцук (натуральная труба) Россия-Германия<br>
              Константин Яковлев (барочный гобой)<br>
              Денис Быстров (барочный гобой)<br><br>
              
              Ансамбль ALTA CAPELLA (Москва):<br>
              
              Иван Великанов (цинк, орган) Россия-Франция<br>
              Александра Михеева (сакбут) Россия-Германия<br>
              Андриан Принцев (сакбут)<br>
              Михаил Оленев (сакбут)<br><br>
              
              Ансамбль Barocco Concertato образован в 2011 году солистами ведущих российских ансамблей старинной музыки, посвятивших
              свою деятельность исторически информированному исполнительству. Barocco Concertato специализируется на музыке
              ренессанса, барокко и классицизма.<br><br>
              
              Название ансамбля отсылает к барочному стилю кончертато (stile concertato). В сочинениях такого рода требовалось
              примирить «соперничающие» голоса или группы инструментов – итальянское слово «concertare» означает «согласовывать»,
              «добиваться сыгранности». Богатство инструментальных тембров приближает Barocco Concertato к барочному оркестру: здесь
              звучат такие инструменты, как барочная скрипка, виоль д’амур, теорба, архилютня, барочные фагот и гобой, виола да гамба,
              клавесин, орган и перкуссия. К основному составу исполнителей подключаются приглашенные музыканты.<br><br>
              
              В 2016 ансамбль Barocco concertato стал лауреатом престижнейшего европейского конкурса исполнителей барочной музыки,
              Internationaal Van Wassenaer Concours 2016 в Утрехте (3-е место).<br><br>
              
              Участники ансамбля проходили обучение на мастер-классах европейских звезд старинной музыки: Мария Леонхардт
              (Нидерланды), Андрей Решетин (Россия), Петер Ван Хейген (Бельгия), Эндрю Мэнзи (Великобритания), Боб ван Асперен
              (Нидерланды), Витторио Гиельми (Италия), Юго Рейн (Франция), Мишель Лаплени (Франция), Эндрю Лоуренс-Кинг
              (Великобритания). Музыканты принимают участие в крупнейших фестивалях старинной музыки – в Санкт-Петербурге, Бостоне,
              Утрехте (Нидерланды), Вантаа (Финляндия) и Сан-Суси (Потсдам, Германия). Все участники ансамбля – лауреаты международных
              конкурсов.<br><br>
              
              www.baroccoconcertato.com<br><br>
              
              Alta Capella – первый в России ансамбль ренессансных и барочных духовых инструментов. Коллектив создан в 2009 году
              выпускниками, студентами и аспирантами Московской консерватории. Музыканты играют на аутентичных копиях исторических
              инструментов: сакбуте, кулисной трубе, цинке (корнете), шалмее, бомбарде и дульциане.<br><br>
              
              Название Alta Capella отсылает к XIV–XV векам – так называли ансамбль из трех-четырех громких духовых инструментов,
              игравших с высокого места, балкона или галереи. Слово «alta» (громкий, высокий), вероятно, подразумевало также
              исполнение возвышенной (духовной) музыки для высокородных господ. В репертуаре ансамбля – средневековая духовная и
              светская музыка, произведения композиторов Нидерландской школы, итальянская и английская консортная музыка, а также
              лютеранская музыка трех столетий от Вальтера и Преториуса до Баха.<br><br>
              
              Ансамбль выступает с сольными программами в Московской консерватории, Государственном институте искусствознания, Атриуме
              Музыкального театра им. К.С. Станиславского и В.И. Немировича-Данченко, участвует в фестивалях старинной музыки в
              Йехиаме (Израиль), Брюнуа (Франция), Санкт-Петербурге, Москве, является организатором Международного фестиваля музыки и
              танца эпохи Возрождения La Renaissance (с 2011 года). В рамках фестиваля состоялись российские премьеры «Вечерни
              Пресвятой Девы Марии» Клаудио Монтеверди и сценической версии средневековой поэмы XIV века «Роман о Фовеле».<br><br>
              
              Музыканты ансамбля стажировались на летних курсах старинной музыки в Урбино у Брюса Дики (Италия), участвовали в
              международных мастер-классах Мартина Любенова (Гермерсхайм, Германия), Уильяма Донгуа, Стефана Леже, Вима Бекю (Москва,
              Бремен, Зальцбург).<br><br>
              
              В 2012 году солисты ансамбля стали победителями конкурса молодых исполнителей IYAP (International Young Artist’s
              Presentation), который проводится в рамках фестиваля Laus Polyphoniae в Антверпене.<br><br>
              
              www.altacapella.ru
            </p>

            Ансамбль Barocco Concertato образован в 2011 году солистами ведущих российских ансамблей старинной музыки, посвятивших
            свою деятельность исторически информированному исполнительству. Barocco Concertato специализируется на музыке
            ренессанса, барокко и классицизма.<br><br>
            
            Название ансамбля отсылает к барочному стилю кончертато (stile concertato). В сочинениях такого рода требовалось
            примирить «соперничающие» голоса или группы инструментов – итальянское слово «concertare» означает «согласовывать»,
            «добиваться сыгранности». Богатство инструментальных тембров приближает Barocco Concertato к барочному оркестру: здесь
            звучат такие инструменты, как барочная скрипка, виоль д’амур, теорба, архилютня, барочные фагот и гобой, виола да гамба,
            клавесин, орган и перкуссия. К основному составу исполнителей подключаются приглашенные музыканты.<br><br>
            
            В 2016 ансамбль Barocco concertato стал лауреатом престижнейшего европейского конкурса исполнителей барочной музыки,
            Internationaal Van Wassenaer Concours 2016 в Утрехте (3-е место).<br><br>
            
            Участники ансамбля проходили обучение на мастер-классах европейских звезд старинной музыки: Мария Леонхардт
            (Нидерланды), Андрей Решетин (Россия), Петер Ван Хейген (Бельгия), Эндрю Мэнзи (Великобритания), Боб ван Асперен
            (Нидерланды), Витторио Гиельми (Италия), Юго Рейн (Франция), Мишель Лаплени (Франция), Эндрю Лоуренс-Кинг
            (Великобритания). Музыканты принимают участие в крупнейших фестивалях старинной музыки – в Санкт-Петербурге, Бостоне,
            Утрехте (Нидерланды), Вантаа (Финляндия) и Сан-Суси (Потсдам, Германия). Все участники ансамбля – лауреаты международных
            конкурсов.<br><br>
            
            www.baroccoconcertato.com<br><br>
            
            Alta Capella – первый в России ансамбль ренессансных и барочных духовых инструментов. Коллектив создан в 2009 году
            выпускниками, студентами и аспирантами Московской консерватории. Музыканты играют на аутентичных копиях исторических
            инструментов: сакбуте, кулисной трубе, цинке (корнете), шалмее, бомбарде и дульциане.<br><br>
            
            Название Alta Capella отсылает к XIV–XV векам – так называли ансамбль из трех-четырех громких духовых инструментов,
            игравших с высокого места, балкона или галереи. Слово «alta» (громкий, высокий), вероятно, подразумевало также
            исполнение возвышенной (духовной) музыки для высокородных господ. В репертуаре ансамбля – средневековая духовная и
            светская музыка, произведения композиторов Нидерландской школы, итальянская и английская консортная музыка, а также
            лютеранская музыка трех столетий от Вальтера и Преториуса до Баха.<br><br>
            
            Ансамбль выступает с сольными программами в Московской консерватории, Государственном институте искусствознания, Атриуме
            Музыкального театра им. К.С. Станиславского и В.И. Немировича-Данченко, участвует в фестивалях старинной музыки в
            Йехиаме (Израиль), Брюнуа (Франция), Санкт-Петербурге, Москве, является организатором Международного фестиваля музыки и
            танца эпохи Возрождения La Renaissance (с 2011 года). В рамках фестиваля состоялись российские премьеры «Вечерни
            Пресвятой Девы Марии» Клаудио Монтеверди и сценической версии средневековой поэмы XIV века «Роман о Фовеле».<br><br>
            
            Музыканты ансамбля стажировались на летних курсах старинной музыки в Урбино у Брюса Дики (Италия), участвовали в
            международных мастер-классах Мартина Любенова (Гермерсхайм, Германия), Уильяма Донгуа, Стефана Леже, Вима Бекю (Москва,
            Бремен, Зальцбург).<br><br>
            
            В 2012 году солисты ансамбля стали победителями конкурса молодых исполнителей IYAP (International Young Artist’s
            Presentation), который проводится в рамках фестиваля Laus Polyphoniae в Антверпене.<br><br>
            
            www.altacapella.ru
          </p>
